# ============================================
# POWERSTREAM NGINX CONFIGURATION
# Production-optimized with SSL, caching, and load balancing
# ============================================

# ========== UPSTREAM BACKENDS ==========

# Main API cluster
upstream powerstream_api {
    least_conn;
    keepalive 32;
    
    server 127.0.0.1:5001 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:5002 weight=1 max_fails=3 fail_timeout=30s backup;
}

# Studio API cluster
upstream powerstream_studio {
    least_conn;
    keepalive 16;
    
    server 127.0.0.1:5100 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:5101 weight=1 max_fails=3 fail_timeout=30s backup;
}

# WebSocket connections (sticky sessions)
upstream powerstream_websocket {
    ip_hash;
    
    server 127.0.0.1:5001;
    server 127.0.0.1:5002;
}

# ========== CACHING ==========

# Proxy cache for API responses
proxy_cache_path /var/cache/nginx/powerstream 
    levels=1:2 
    keys_zone=powerstream_cache:100m 
    max_size=10g 
    inactive=60m 
    use_temp_path=off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=1r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ========== MAIN SITE (HTTPS) ==========

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name powerstream.tv www.powerstream.tv;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/powerstream.tv/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/powerstream.tv/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/powerstream.tv/chain.pem;
    
    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Root for static files
    root /var/www/powerstream/frontend/dist;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Brotli Compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # ========== API ROUTES ==========
    
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 20;
        
        proxy_pass http://powerstream_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Don't cache API responses by default
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check endpoint (no rate limit)
    location /api/health {
        proxy_pass http://powerstream_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        access_log off;
    }

    # ========== STUDIO API ==========
    
    location /api/studio/ {
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://powerstream_studio/api/studio/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Longer timeouts for audio processing
        proxy_connect_timeout 120s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ========== FILE UPLOADS ==========
    
    location /api/upload {
        limit_req zone=upload_limit burst=5 nodelay;
        
        client_max_body_size 500M;
        client_body_timeout 300s;
        
        proxy_pass http://powerstream_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeouts for uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Disable buffering for uploads
        proxy_request_buffering off;
    }

    # ========== WEBSOCKET ==========
    
    location /socket.io/ {
        proxy_pass http://powerstream_websocket;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;
    }

    # ========== STATIC ASSETS ==========
    
    # Immutable assets (hashed filenames)
    location ~* \.(js|css|woff2?|ttf|eot|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Images with moderate caching
    location ~* \.(jpg|jpeg|png|gif|svg|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Media files (audio/video)
    location ~* \.(mp3|wav|ogg|mp4|webm|m4a|flac)$ {
        expires 7d;
        add_header Cache-Control "public";
        
        # Enable range requests for seeking
        add_header Accept-Ranges bytes;
    }

    # ========== SPA FALLBACK ==========
    
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache HTML for short time
        location = /index.html {
            expires 5m;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # ========== ERROR PAGES ==========
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/powerstream/infra/nginx/error-pages;
        internal;
    }
}

# ========== STUDIO SUBDOMAIN ==========

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name studio.powerstream.tv;

    ssl_certificate /etc/letsencrypt/live/powerstream.tv/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/powerstream.tv/privkey.pem;

    root /var/www/powerstream/frontend/studio-app/dist;
    index index.html;

    # Same gzip/security settings as main site
    include /etc/nginx/snippets/powerstream-common.conf;

    location /api/ {
        proxy_pass http://powerstream_studio/api/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        client_max_body_size 500M;
        proxy_connect_timeout 120s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    location /socket.io/ {
        proxy_pass http://powerstream_studio;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# ========== HTTP TO HTTPS REDIRECT ==========

server {
    listen 80;
    listen [::]:80;
    server_name powerstream.tv www.powerstream.tv studio.powerstream.tv;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}


