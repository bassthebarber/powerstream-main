# PowerStream Docker Compose Configuration
# Development environment with all services

version: '3.8'

services:
  # ============================================================
  # DATABASES
  # ============================================================
  
  # MongoDB (local dev - use Atlas in production)
  mongo:
    image: mongo:7
    container_name: powerstream-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS:-devpassword}
      MONGO_INITDB_DATABASE: powerstream
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - powerstream-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (caching, queues, rate limiting)
  redis:
    image: redis:7-alpine
    container_name: powerstream-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-devpassword}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - powerstream-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-devpassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # BACKEND API
  # ============================================================
  
  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    container_name: powerstream-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=5001
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://admin:devpassword@mongo:27017/powerstream?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-devpassword}
      - USE_REDIS=true
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_change_in_production}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
      - ML_SERVICE_URL=http://ml-service:5200
    volumes:
      - ../backend:/app
      - /app/node_modules
    ports:
      - "5001:5001"
      - "1935:1935"  # RTMP
      - "8000:8000"  # HLS
    networks:
      - powerstream-network
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  # ============================================================
  # FRONTEND
  # ============================================================
  
  frontend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.frontend
    container_name: powerstream-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5001/api
      - VITE_SOCKET_URL=http://localhost:5001
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - powerstream-network
    depends_on:
      - backend
    command: npm run dev -- --host

  # ============================================================
  # ML SERVICE (Python)
  # ============================================================
  
  ml-service:
    build:
      context: ..
      dockerfile: infra/Dockerfile.ml
    container_name: powerstream-ml
    restart: unless-stopped
    environment:
      - ML_SERVICE_PORT=5200
      - ML_DEBUG=true
    volumes:
      - ../backend/src/ml/python:/app
    ports:
      - "5200:5200"
    networks:
      - powerstream-network

  # ============================================================
  # RECORDING STUDIO (Optional)
  # ============================================================
  
  studio:
    build:
      context: ../backend/recordingStudio
      dockerfile: Dockerfile
    container_name: powerstream-studio
    restart: unless-stopped
    environment:
      - PORT=5002
      - MONGO_URI=mongodb://admin:devpassword@mongo:27017/powerstream?authSource=admin
    volumes:
      - ../backend/recordingStudio:/app
      - /app/node_modules
    ports:
      - "5002:5002"
    networks:
      - powerstream-network
    depends_on:
      - mongo
    profiles:
      - studio  # Only start with --profile studio

# ============================================================
# NETWORKS
# ============================================================

networks:
  powerstream-network:
    driver: bridge

# ============================================================
# VOLUMES
# ============================================================

volumes:
  mongo-data:
  redis-data:



